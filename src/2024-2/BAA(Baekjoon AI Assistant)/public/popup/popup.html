<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/popup.css" />
    
  </head>
  <body>
    <div class="header-container">
      <a href="https://www.acmicpc.net/" target="_blank">
        <img class="BOJIMG"src="../Images/BOJ_Logo.png" alt="/<>"  width="30" height = "30"/>
      </a>
      <h1 class="programname">BOJ AI Assistant</h1>
    </div>
    <div class="body-container">
      <p>프로그래밍 언어를 선택하세요</p>

      <form >
        <select name="language" id="languageSelect">
          <option value="Python" selected>Python</option>
          <option value="C">C</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Java">Java</option>
          <option value="Ruby">Ruby</option>
          <option value="TypeScript">TypeScript</option>
          <option value="node.js">node.js</option>
        </select>
      </form>
      <button class="savebutton">저장</button>

    </div>
    <button id="settingbtn">
      <img src="../Images/SettingBtn.svg" alt="setting">
    </button>

    <div id="settingdivoff">
      <label id="settingtitle">설정</label>

      <label for="fontsize">사이드패널 글자크기</label>
      <select id="fontsize">
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14" selected>14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>

      <label for="adremove" style="padding-top: 10px;">광고제거 사용</label>
      <input type="checkbox" id="adremove" checked>

      <label for="AiFBuse" style="padding-top: 10px;">제출결과 Ai피드백 사용</label>
      <input type="checkbox" id="AiFBuse" checked>

      <label for="timer" style="padding-top: 10px;">문제풀이 타이머 사용</label>
      <input type="checkbox" id="timer">

      <label for="stOF" style="padding-top: 10px;">유용한 게시글 사용</label>
      <input type="checkbox" id="stOF">

      <button id="savesettingbutton">설정 저장</button>
    </div>




    <script src="./popup.js" type="module"></script>
  </body>
</html>
